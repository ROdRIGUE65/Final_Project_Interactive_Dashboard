    :root {
      --primary-color: #005a9c;
      --secondary-color: #009fda;
      --accent-color: #fdb913;
      --bg-color: #f4f7f9;
      --surface-color: #ffffff;
      --text-color: #333;
      --text-muted-color: #666;
      --border-color: #dee2e6;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --border-radius: 8px;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      --green: #1a9641;
      --orange: #fdae61;
      --red: #d7191c;
      --grey: #bdbdbd;
    }
    * { box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Header / Nav */
    .app-header {
      background: var(--surface-color);
      padding: 0 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .site-title {
      color: var(--primary-color);
      font-weight: 800;
      text-decoration: none;
      display: inline-block;
      padding: 1rem 0;
      font-size: 1.25rem;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border-color);
    }
    .app-nav ul {
      display: flex;
      gap: 0.4rem;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .app-nav a {
      display: block;
      padding: 1.25rem 1rem;
      color: var(--text-muted-color);
      text-decoration: none;
      border-bottom: 3px solid transparent;
      font-weight: 600;
    }
    .app-nav a.active,
    .app-nav a:hover {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }

    /* Layout */
    .app-main {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    .app-filters {
      background: var(--surface-color);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      align-self: start;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    .filter-group {
      margin-bottom: 1.25rem;
    }
    .filter-group label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }
    .filter-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .content-wrapper {
      min-width: 0;
    }

    /* Views */
    .view {
      display: none;
    }
    .view.active {
      display: block;
    }

    /* Cards, buttons, etc */
    .card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      padding: 1rem;
    }
    .button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    .button:disabled { opacity: 0.6; cursor: not-allowed; }
    .button-secondary {
      background: var(--text-muted-color);
    }

    .summary-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
